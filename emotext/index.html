<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EmoText</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="heading display-3"><span id="color1">Emo</span><span id="color2">Text</span></h1>
    <h4 class="subtext">Put your text in the box and hit go, and we will convert it into emoji letters!</h4>
    <div id="parent">
        <input type="text" id="input" placeholder="Text Goes Here">
        <button class="btn btn-primary" id="submit">Go</button>
        <br>
        <div id="output"></div>
    </div>
    </body>
</html>
