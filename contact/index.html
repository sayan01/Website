		<!-- custom css -->
		<link rel="stylesheet" href="css/styles.css">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous" defer></script>  
		<link rel="icon" href="port/images/sayn.svg" type="image/svg+xml">
		
	</head>

	<body>
		 
		<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand mb-0 h1"href="/">
				<img class="me-2" src="/res/sayn.svg" alt="" width="40" height="40">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="navbar-nav me-auto">
					<a class="nav-link" href="/"><span>Home</span></a>
				</div>
				</div>
			</div>

		<div class="mailform">
			<h1 class="heading" >Contact</h1>
			<div class="form-group bg-dark">
				<div class="inner">
					<label for="subject" class="text-light">Subject</label>
					<input type="text" id="subject" class="form-control" autocomplete="off" placeholder="Subject">
					<label for="body" class="text-light">Body</label>
					<textarea rows="10" id="body" name="body" class="form-control" placeholder="Body"></textarea>	
				</div>
				<div id="button" class="btn btn-primary">Send</div>
			</div>
		</div>
		<footer class="bg-dark text-muted" id="footer">
			<span class="footname">&copy; Sayan</span>
		</footer>
		<script src="js/scripts.js"></script>
