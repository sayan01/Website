<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contact</title>
		<meta name="description" content="">
		<meta name="author" content="Sayan">
		<!-- font awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<!-- custom css -->
		<link rel="stylesheet" href="css/styles.css">

	<body>
		<h1 class="heading" >Contact</h1>
		<div class="mailform">
			<div class="form-group bg-dark">
				<div class="inner">
					<label for="subject" class="text-light">Subject</label>
					<input type="text" id="subject" class="form-control" autocomplete="off" placeholder="Subject">
					<label for="body" class="text-light">Body</label>
					<textarea rows="10" id="body" name="body" class="form-control" placeholder="Body"></textarea>	
				</div>
				<div id="button" class="btn btn-primary">Send</div>
			</div>
		</div>
		<script src="js/scripts.js"></script>
	</body>
</html>
